<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elice SW2 Team12</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/black-cat.png" />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <script src="../common/landing.js" type="module" defer></script>
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="product.css" />
    <script src="./product.js" type="module" defer></script>
  </head>
  <body>
    <!-- header -->
    <header id="header"></header>

    <!-- contents -->
    <main id="main" role="main">
      <!-- Carousel -->
      <div class="slideshow-container container">
        <div class="mySlides fade">
          <img src="./banner.png" style="width: 100%" />
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
      </div>
      <br />

      <!-- Products List -->
      <section class="section">
        <div class="container">
          <div class="level">
            <div class="level-left">
              <div class="level-item">
                <h2 class="subtitle">상품 둘러보기</h2>
              </div>
            </div>
            <div class="level-right">
              <div class="level-item">
                <div class="field has-addons has-addons-centered">
                  <div class="control">
                    <a href="/products">더보기</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr />

          <div class="product-list"></div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer id="footer" class="section"></footer>
  </body>
  <script src="home.js" defef></script>
</html>
