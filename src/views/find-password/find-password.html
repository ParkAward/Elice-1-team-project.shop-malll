<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <script src="../common/landing.js" type="module" defer></script>
    <link rel="stylesheet" href="find-password.css" />
    <script src="find-password.js" type="module" defer></script>
  </head>

  <body>
    <header id="header"></header>

    <main role="main">
      <!-- 로그인 폼(Form) -->
      <div class="login-form-container">
        <form class="box login-form-box" id="loginForm">
          <p class="title is-5 has-text-info">비밀번호 찾기</p>
          <div class="field">
            <label class="label" for="emailInput">이메일</label>
            <div class="control">
              <input
                class="input"
                id="emailInput"
                type="email"
                placeholder="abc@example.com"
                autocomplete="on"
              />
            </div>
          </div>

          <button class="button is-info is-fullwidth" id="submitButton">
            다음
          </button>
        </form>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
