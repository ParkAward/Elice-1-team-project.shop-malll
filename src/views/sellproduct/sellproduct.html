<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>쇼핑-데모</title>
        <!-- 아이콘 -->
        <link
        rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png"/>
        <!-- bulma css 관련 -->
        <link
        rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
        <!-- 폰트 어썸: 아이콘 -->
        <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
        <!-- 커스텀 css, js -->
        <link rel="stylesheet" href="sellproduct.css"/>
        <script src="sellproduct.js" type="module" defer></script>
        <script src="../common/landing.js" type="module" defer></script>
    </head>

    <body>
        <header id="header"></header>

        <main
            role="main">
            <!-- 회원정보 박스 -->
            <section class="section">
                <div class="container ">
                    <div class="block account-header">
                        <h1 class="subtitle is-4" id="securityTitle">상품등록</h1>
                    </div>
                    <div class="box edit-box">
                        <div class="edit_procut-head">
                            <div class="media">
                                <div
                                    class="media-left is-align-self-center">
                                    <!--업로드된 이미지 표시-->
                                    <div class="field-body">
                                        <figure class="image">
                                            <img id="product-image" src="https://bulma.io/images/placeholders/128x128.png">
                                        </figure>
                                    </div>
                                    <!--이미지 업로드 Form-->
                                    <div class="image-input">
                                        <input type="file" accept="image/*" id="productimageInput">
                                        <label for="productimageInput" class="image-input-button">
                                            <i class="far fa-image"></i>
                                            Choose
                                                                image</label>
                                    </div>
                                </div>
                                <div
                                    class="media-content">
                                    <!--상품명 이름 입력 Form-->
                                    <div class="field">
                                        <label class="label" for="productNameInput">제품 이름</label>
                                        <div class="control">
                                            <input class="input" type="name" id="productNameInput" placeholder="고양이 장난감 이름">
                                        </div>
                                    </div>
                                    <!--카테고리 Select Form-->
                                    <div class="field">
                                        <label class="label" for="categorySelectBox">카테고리</label>
                                        <div class="select is-fullwidth">
                                            <select id="categorySelectBox">
                                                <option value="">카테고리를 선택해 주세요.</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!--재고 수 입력 Form-->
                                    <div class="field-body">
                                        <div class="field">
                                            <label class="label" for="inventoryInput">재고 수</label>
                                            <div class="control">
                                                <input class="input" id="inventoryInput" type="number" placeholder="10" autocomplete="on">
                                            </div>
                                        </div>
                                        <!--가격 입력 Form-->

                                        <div class="field">
                                            <label class="label" for="priceInput">가격</label>
                                            <div class="control has-icons-right">
                                                <input class="input" id="priceInput" type="number" placeholder="10000" autocomplete="on">
                                                <span class="icon is-small is-right">
                                                    원
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                    <!--제조사 입력 Form-->
                                    <div class="field">
                                        <label class="label" for="manufacturerInput">제조사</label>
                                        <div class="control">
                                            <input class="input" type="name" id="manufacturerInput">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div
                            class="edit_product-sub">
                            <!--요약설명  Form-->

                            <div class="field">
                                <label class="label" for="shortDescriptionInput">요약 설명</label>
                                <div class="control">
                                    <textarea class="textarea" id="shortDescriptionInput" rows="3" placeholder="제품에 대한 1~2문장의 설명을 적어 주세요." autocomplete="on" style="height: 104px;"></textarea>
                                </div>
                            </div>
                            <!--상품 설명 Form-->

                            <div class="field">
                                <label class="label" for="detailDescriptionInput">상품 설명</label>
                                <div class="control">
                                    <textarea class="textarea" id="detailDescriptionInput" rows="8" placeholder="제품에 대한 상세 설명을 적어 주세요." autocomplete="on"></textarea>
                                </div>
                            </div>
                            <!--키워드 추가 Form-->

                            <div class="field">
                                <label class="label" for="addKeywordInput">키워드 추가하기</label>
                                <div class="field has-addons">
                                    <div class="control header-search-input is-flex-grow-1">
                                        <input class="input" id="addKeywordInput" type="text" placeholder="장난감"/>
                                    </div>
                                    <div class="control">
                                        <button class="button is-warning" id="addKeywordButton">
                                            추가하기
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-grouped is-grouped-multiline mt-3" id="keywordContainer"></div>
                            <div
                                class="field-body mt-5">
                                <!--등록하기 버튼-->
                                <button class="button button-submit is-warning is-fullwidth" id="addNewProductButton" data-target="modal-js-example">
                                    <span class="icon-text">
                                        <span class="icon">
                                            <i class="fas fa-paw"></i>
                                        </span>
                                        <span>제품 판매하기</span>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer"></footer>
    </body>

</html>
