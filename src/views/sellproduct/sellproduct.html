<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>쇼핑-데모</title>
  <!-- 아이콘 -->
  <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
  <!-- bulma css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <!-- 폰트 어썸: 아이콘 -->
  <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
  <!-- Daum 주소 API 사용하기 위한 파일 -->
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="sellproduct.css" />
  <script src="sellproduct.js" type="module" defer></script>
</head>

<body>
  <!-- 헤더 -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container mt-3">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="/elice-rabbit.png" width="30" height="30" />
          <span class="has-text-link">쇼핑-데모</span>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
        <ul id="navbar">
          <li>
            <a href="/cart" aria-current="page">
              <span class="icon">
                <i class="fas fa-cart-shopping"></i>
              </span>
              <span>카트</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </nav>

  <!-- 회원정보 박스 -->
  <section class="section">
    <div class="container ">
      <div class="block account-header">
        <h1 class="subtitle is-4" id="securityTitle">회원정보 관리</h1>
      </div>
      <div class="box edit-box">
        <div class="media">
          <div class="media-left is-align-self-center">
            <!--업로드된 이미지 표시-->
            <div class="field-body">
              <figure class="image is-128x128">
                <img class="is-rounded" id="profile-image" src="https://bulma.io/images/placeholders/128x128.png">
              </figure>
            </div>
            <!--이미지 업로드 Form-->
            <div class="image-input">
              <input type="file" accept="image/*" id="imageInput">
              <label for="imageInput" class="image-button"><i class="far fa-image"></i> Choose image</label>
            </div>
          </div>
          <!--사용자 이름 입력 Form-->
          <div class="media-content">
            <div class="field">
              <label class="label" for="productNameInput">상품명</label>
              <div class="control">
                <input class="input" type="name" id="productNameInput">
              </div>
            </div>
            <!--비밀번호 입력 Form-->
            <div class="field">
              <label class="label" for="textInput">이미지 설명</label>
              <div class="control">
                <input class="input" type="text" id="textInput">
              </div>
            </div>
            <!--비밀번호 확인 Form-->
          </div>
        </div>
        <div class="profile-sub">
          <div class="field-body">
            <!--수정하기 버튼-->
            <button class="button button-submit is-warning is-half" id="Button" data-target="modal-js-example">
              <span class="icon-text">
                <span class="icon">
                  <i class="fas fa-paw"></i>
                </span>
                <span>등록하기</span>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
