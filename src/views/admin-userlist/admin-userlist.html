<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Elice SW2 Team12</title>
        <!-- 아이콘 -->
        <link rel="icon" type="image/png" sizes="16x16" href="/black-cat.png" />
        <!-- bulma css -->
        <link
        rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!-- 폰트 어썸: 아이콘 -->
        <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>

        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <!-- 커스텀 css, js -->
        <link rel="stylesheet" href="admin-userlist.css"/>
        <script src="admin-userlist.js" type="module" defer></script>
        <script src="../common/landing.js" type="module" defer></script>
    </head>
    <body>
        <!-- header -->
        <header id="header"></header>

        <!-- contents -->
        <main id="main" role="main">
            <section>
                <div class="container">
                    <div class="table">
                        <div class="table-wrapper">
                            <div class="table-title">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <h2>Manage
                                            <b>UserInfo</b>
                                        </h2>
                                    </div>
                                </div>
                            </div>
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>이미지</th>
                                        <th>이름</th>
                                        <th>이메일</th>
                                        <th>주소</th>
                                        <th>번호</th>
                                        <th>role</th>
                                        <th>권한/비번</th>
                                    </tr>
                                </thead>
                                <tbody id="userInfo-table"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Edit Modal HTML -->
                <div id="editUserInfoModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form>
                                <div class="modal-header">
                                    <h4 class="modal-title">Edit UserProfile</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" id="editFullNameInput" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" id="editEmailInput" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>address</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="editPostalCodeInput" readonly/>
                                            <p class="btn btn-outline-info input-group-addon ml-2" id="editSearchAddressButton">주소찾기</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="editAddress1Input" readonly/>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="editAddress2Input" readonly/>
                                    </div>
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="text" class="form-control" id="editPhoneNumberInput" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Role</label>
                                        <select class="form-select" aria-label="form-select-lg" id="editRoleSelectBox">
                                            <option value="admin">admin</option>
                                            <option value="basic-user">basic-user</option>
                                        </select>
                                    </div>
                                    <div class="modal-footer">
                                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                                        <input type="submit" class="btn btn-info" id="editSubmitButton" value="Save">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Delete Modal HTML -->
                <div id="deleteUserInfoModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form>
                                <div class="modal-header">
                                    <h4 class="modal-title">Change Password</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <p>Are you sure you want to change Password?</p>
                                    <p class="text-warning">
                                        <small>This action cannot be undone.</small>
                                    </p>
                                </div>
                                <div class="modal-footer">
                                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                                    <input type="submit" class="btn btn-danger" id="ChangeSubmitButton" value="Request Change">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>


        </main>

        <!-- footer -->
        <footer id="footer"></footer>
    </body>
</html></body></html>
