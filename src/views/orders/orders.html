<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>쇼핑-데모</title>
  <!-- 아이콘 -->
  <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
  <!-- bulma css 관련 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <!-- 폰트 어썸: 아이콘 -->
  <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>

  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="orders.css" />
  <script src="orders.js" type="module" defer></script>
</head>

<body>
  <!-- 헤더 -->
  <header id="header">
  </header>

  <main id="main" role="main">
    <!-- 주문조회 -->
    <section class="section">
      <div class="container">
        <div class="block account-header">
          <h1 class="subtitle is-4">주문내역</h1>
        </div>
        <div class="container orders-container" id="ordersContainer">
          <div class="columns orders-top">
            <div class="column is-2">주문날짜</div>
            <div class="column is-7">주문정보(전체 상품명 / 수량 / 금액)</div>
            <div class="column is-1.5">상태</div>
            <div class="column is-1.5">신청</div>
          </div>
        </div>
    </section>

    <!-- 주문 취소 확인 Modal 창 -->
    <div id="modal" class="modal">
      <div class="modal-background" id="modalBackground"></div>
      <div class="modal-content">
        <div class="box">
          <p class="mb-3">
            주문 취소 시 복구할 수 없습니다. 정말 취소하시겠습니까?
          </p>
          <div class="buttons">
            <button class="button mt-5" id="deleteCompleteButton" aria-label="close">
              네
            </button>
            <button class="button is-primary mt-5" id="deleteCancelButton" aria-label="close">
              아니오
            </button>
          </div>
        </div>
      </div>

      <button class="modal-close is-large" id="modalCloseButton" aria-label="close"></button>
    </div>


    <!-- 주문 상세보기 Modal 창 -->
    <div id="detailModal" class="detail-modal">
      <div class="modal-background" id="modalBackground"></div>
      <div class="detail-modal-content">

        <div class="box">
          <div class="product-info">

            <h1>주문상품정보</h1>

          </div>
          <div class="user-info">

            <h1>구매자정보</h1>

            <span class="bb">
              <p class="a">주문자</p>
              <p>엘리스</p>
            </span>
            <span>
              <p class="a">이메일주소</p>
              <p>ggg@ggg</p>
            </span>
            <span>
              <p class="a">휴대폰번호</p>
              <p>222222222</p>
            </span>
          </div>

          <div class="address-info">

            <h1>배송지정보</h1>

            <span>
              <p>받는사람</p>
              <p>비타오백</p>
            </span>
            <span>
              <p>휴대폰 번호</p>
              <p>444444444</p>
            </span>
            <span>
              <p>주소</p>
              <p>서울시 강남구</p>
            </span>
            <span>
              <p>배송요청사항</p>
              <p>문앞에 두고가주세요</p>
            </span>
          </div>
          <div class="payment-info">

            <h1>결제정보</h1>

            <span>
              <p class="a">주문금액</p>
              <p class="a">5000</p>
            </span>
            <span>
              <p class="a">배송비</p>
              <p class="a">3000</p>
            </span>
            <span>
              <p class="a">결제금액</p>
              <p class="a">20000</p>
            </span>
          </div>
          <div class="buttons">
            <button class="button is-primary mt-5" id="closeDetailModal" aria-label="closeDetailModal">
              닫기
            </button>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer id="footer">
  </footer>

</body>

</html>
